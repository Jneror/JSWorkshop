<!DOCTYPE html>

<html>
<head>
<script>
    function changeSentence1(sentenceId) {
        document.getElementById(sentenceId).innerHTML = "Texto escrito con una función en el header.";
    }
</script>
</head>

<body>

<!--############################################-->
<!--############################################-->
<h2>Modificando contenido de un HTML</h2>

<p id="texto1">JS puede modificar el contenido de un HTML</p>

<p>
    <button type="button" onclick="document.getElementById('texto1').innerHTML = 'Hello World!'">Hola mundo!</button>

    <button type="button" onclick="document.getElementById('texto1').style.fontSize='35px'">Cambiar tamaño letra</button>
</p>
<p>
    <button type="button" onclick="document.getElementById('texto1').style.display='none'">No mostrar</button>

    <button type="button" onclick="document.getElementById('texto1').style.display='block'">Mostrar</button>
</p>

<button onclick="document.getElementById('character').src='mercy.png'">Mercy!</button>

<img id="character" src="mercy.png" style="width:100px">

<button onclick="document.getElementById('character').src='soldier.png'">Soldier!</button>

<!--############################################-->
<!--############################################-->
<h2>Javascript code en Cuerpo del HTML</h2>

<p id="texto2"></p>

<button type="button" onclick="changeSentence1('texto2')">Cambiar texto</button>
<button type="button" onclick="changeSentence2('texto2')">Cambiar texto</button>
<button type="button" onclick="changeSentence3('texto2')">Cambiar texto</button>

</html>
